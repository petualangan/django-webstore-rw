{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <!-- perulangan untuk ngambil semua product yang ada di products(ada s) dari views.py-->
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{ product.imageURL }}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6> <!-- ambil nama productnya -->
            <hr>

            <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float:right"><strong>${{product.price}}</strong></h4> <!-- ambil harganya -->
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
